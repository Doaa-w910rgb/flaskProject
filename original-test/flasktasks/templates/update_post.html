{% extends "layout.html" %}
{% block content %}
<h1>Posts Section - Edit Post</h1>
    <hr>
    {% if post.author == current_user %}
        <form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" value="{{ post.content }}" required>
            
            <button type="submit">Update Post</button>
        </form>
    {% else %}
        <p>You are not authorized to edit this post.</p>
    {% endif %}
{% endblock content %}
